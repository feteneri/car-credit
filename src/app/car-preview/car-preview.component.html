<a [routerLink]="['/car/'+car.id]" ngClass="car-preview">
  <img src="{{car.imgSrc}}" ngClass="car-preview__img">
  <div ngClass="car-preview__info">
      <div ngClass="car-preview__info__count">{{car.count}}</div>
      <div ngClass="car-preview__info__model">{{car.model}}</div>
      <div ngClass="car-preview__info__minprice">{{car.pricefrom}}</div>
  </div>
</a>
