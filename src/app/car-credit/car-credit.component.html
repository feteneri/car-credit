<div ngClass="car-credit">
  <div ngClass="background">
    <div ngClass="container car-credit__container">
      <a [routerLink]="[catalog]" ngClass="popup__return-button" >
        <button ngClass="car-credit__cross-button"><i class="fas fa-times fa-2x" ></i></button>
      </a>
      <div ngClass="car-credit__title">
        <div ngClass="car-credit__title-calc">Расчет кредита</div>
        <div ngClass="car-credit__title-model">
          {{ car.brand }} {{ car.model }} {{ car.complect }}
        </div>
      </div>
      <div ngClass="car-credit__view">
        <img src="{{ car.imgSrc }}" ngClass="car-credit__img" />
        <div ngClass="car-credit__details">
          <div ngClass="car-credit__details-left">
            <h3 ngClass="car-credit__name">{{ car.brand }} {{ car.model }} {{ car.complect }}</h3>
            <div ngClass="car-credit__labels">
              <app-labeled-value [label]="car.engine" [value]="car.engineHp"></app-labeled-value>
              <app-labeled-value
                [label]="car.driveDirection"
                [value]="car.driveType"
              ></app-labeled-value>
              <app-labeled-value
                [label]="car.transmissionQuantity"
                [value]="car.transmissionType"
              ></app-labeled-value>
            </div>
          </div>
          <div ngClass="car-credit__details-right">
            <div ngClass="car-credit__details-right__discount">
              Скидка {{ car.discount | rubles }}
            </div>
            <app-labeled-value
              [label]="'Стоимость\u00A0автомобиля'"
              [value]="car.price | rubles"
              [highlight]="true"
            ></app-labeled-value>
          </div>
        </div>
      </div>
      <div ngClass="car-credit__dealer">
        <i class="fas fa-map-marker"></i>
        <div ngClass="car-credit__dealer-address">{{ car.dealerAddress }}</div>
        <i class="fas fa-phone-alt"></i>
        <div ngClass="car-credit__dealer-phone">{{ car.dealerPhone }}</div>
      </div>
    </div>
  </div>
  <div ngClass="container">
    <app-car-credit-calc [onSubmit]="triggerPopup" [car]="car"></app-car-credit-calc>
  </div>
  <div ngClass="background car-credit__grow">
    <div ngClass="container car-credit__container">
      <app-questions></app-questions>
    </div>
  </div>
  <app-popup *ngIf="showPopup" [onClose]="triggerPopup"></app-popup>
</div>
